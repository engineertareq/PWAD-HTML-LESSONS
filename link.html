<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link</title>
</head>
<body>
    <h3>Hyperlink Relative</h3>
    <a href="table.html">Click here to see the table</a>

    <h3>Hyperlink Absoluate</h3>
    
    <a href="https://www.abc.com">ABC Web</a>

    <h3>Open link in new tab</h3>
    <a href="https://www.w3schools.com" target="_blank ">W3Schools</a>

    <h3>Linking with mail</h3>
    <a href="mailto:engineertareqbd@gmail.com">Send Mail</a>

    <h3>Adding Title Title Attributr</h3>
    <a href="https://www.abc.com" title="This is is abc.com">ABC Web</a>
     
    <h3>Adding Image in HTML</h3>
    <img src="h1.jpg" alt="A Horse is running" width="600" height="400" title="White Horse">
     <!-- Image shows from same path -->

     <h3>Image Show From Downside Path</h3>
     <img src="images/h2.jpeg" alt="A Horse is running" width="600" height="400" title="White Horse">
      <!-- Image shows from downside path -->

        <h3>Image Show From Upside Path</h3>
        <img src="../h3.jpg" alt="A Horse is running" width="600" height="400" title="White Horse">
         <!-- Image shows from upside path -->

         <h3>Image Show From Web</h3>
         <img src="https://www.engineertareq.com/wp-content/uploads/2025/03/Tanjimul-Islam-Tareq-3.png" alt="W3Schools.com" width="600" height="600">
          <!-- Image shows from web path -->
</body>
</html>
