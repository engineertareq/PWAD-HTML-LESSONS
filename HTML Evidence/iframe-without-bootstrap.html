<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        .container{
            width: 1000px;
        }
        .left-bar{
            float: left;
            width: 200px;
            background-color: rgb(248, 251, 64);
            padding-left: 30px;
            margin-right: 20px;
            border-radius: 5px;
            margin-top: 30px;
            margin-left: 30px;
            border: 2px dotted black;
        }
        .right-content{
            float: left;
            width: 650px;
            background-color: rgb(200, 200, 174);
            padding-left: 20px;
            border-radius: 4px;
            margin-top: 30px;
            border: 3px solid blue;
        }

    </style>
</head>
<body>
    <div class="container">
       <div class="left-bar">
          <p><a href="table_ev2.html" target="click">Table 1</a></p>
          <p><a href="table_complex.html" target="click">Table 2</a></p>
       </div>
       <div class="right-content">
          <iframe src="table_ev2.html" name="click" width="600px" height="400px" frameborder="0"></iframe>
       </div>
    </div>
</body>
</html>
