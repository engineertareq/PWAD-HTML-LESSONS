<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table {
            width: 400px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Round</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Karimul Islam</td>
            <td>PWAD-68</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Sazzadul</td>
            <td>PWAD-68</td>
            <td>90</td>
        </tr>
        
    </table>
</body>
</html>
