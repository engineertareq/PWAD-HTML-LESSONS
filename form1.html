<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>Registration Formn</h3>
    <form action="">
         <input type="text" name="Full Name" placeholder="Enter Your Full Name" style="margin-bottom: 10px;"><br>
         <input type="email" name="Email" placeholder="Enter Your Email" style="margin-bottom: 10px;"><br>
         <input type="password" name="Password" placeholder="Enter Your Password" style="margin-bottom: 10px;"><br>
         <input type="number" name="Phone" placeholder="Enter Your Phone Number" style="margin-bottom: 10px;"><br>
         <input type="date" name="Date of Birth" placeholder="Enter Your Date of Birth" style="margin-bottom: 10px;"><br>
         <input type="url" name="Facebook Profile Link" placeholder="Enter Your Facebook Profile Link" style="margin-bottom: 10px;"><br>
         Address: <br>
         <textarea name="Address" rows="6" cols="30" placeholder="Enter Your Address"></textarea>
         </Address><br>
         <input type="submit" value="Submit" style="background-color: cyan;">
    </form>
</body>
</html>
