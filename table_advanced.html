<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Table</title>
    <style>
        table, th, td {
            border: 3px solid black;
            border-collapse: collapse;
            background-color: rgba(230, 215, 16, 0.507);
            color: rgb(0, 0, 0)
            ;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>Product Table</h3>
    <table>
        <caption>Product List With Price</caption>
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Available Quantity</th>
        </tr>
        <tr>
            <td>P001</td>
            <td>Apple</td>
            <td>$1.00</td>
            <td>50</td>
        </tr>
        <tr>
            <td>P002</td>
            <td>Banana</td>
            <td>$0.50</td>
            <td>100</td>        
        </tr>
        <tr>
            <td>P003</td>
            <td>Orange</td>
            <td>$0.80</td>
            <td>80</td>
        </tr>
        <tr>
            <td>P004</td>
            <td>Mango</td>
            <td>$1.50</td>
            <td>30</td>
        </tr>
        <tr>
            <td>P005</td>
            <td>Goava</td>
            <td>$0.80</td>
            <td>200</td>
        </tr>
        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>

        </tr>

    </table>
</body>
</html>
