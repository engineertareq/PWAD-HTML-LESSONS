<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- embded style / internal style-->
     <style>
        .title {
            font: size 50px; 
            color: rgb(255, 218, 9); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            border: 20px solid rgba(218, 28, 28, 0.918);
            padding: 20px;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
        }
     </style>
</head>
<body>
    <!-- inline style -->
    <h1 class="title">This is heading with H1 & embeded style</h1>
    <h1 style="text-align: center; font: size 60px; color: rgb(58, 0, 218); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;";>This is heading with H1 and inline style</h1>


    <H3 class="title">Bangladesh's Todays Weather Update </H3>
</body>
</html>
