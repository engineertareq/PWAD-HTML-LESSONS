<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
        <style>
        table, td {
            border: 2px solid rgb(0, 17, 255);
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: rgb(0, 255, 0);
            color: rgb(0, 0, 0);
            border: 
                3px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h3>4 Coloum and 2 Row Table</h3>
    <table>
        <tr>
            <td>Hello</td>
            <td>HI</td>
            <td>Kemon</td>
            <td>Acho</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>HI</td>
            <td>Valo</td>
            <td>Achi</td>
        </tr>
    </table>


    <h3>Table of Students Data</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Tareq</td>

            <td>01795611971</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>Rafiq</td>
            <td>102</td>
            <td>01795611972</td>
            <td>Chittagong</td> 
        </tr>
        <tr>
            <td>Karim</td>
            <td>103</td>
            <td>01795611973</td>
            <td>Sylhet</td> 
        </tr>
        <tr>
            <td>Salam</td>
            <td>104</td>
            <td>01795611974</td>
            <td>Rajshahi</td>
        </tr>
    </table>
    <!-- Now Let's marge cell -->
    <h3>Four coloum and Four row table</h3>
        <table>
            <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="3">5</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="4">9</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td colspan="2">16</td>
        </tr>
        </table>
</body>
</html>
