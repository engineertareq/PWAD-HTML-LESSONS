<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maping</title>
</head>
<body>
    <!-- for mapping image use this online tool -->
    <img src="https://www.w3schools.com/html/workplace.jpg" alt ="My workplace" usemap="#mymap">

    <map name="mymap">
     <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/ENIAC-changing_a_tube_%28cropped%29.jpg/800px-ENIAC-changing_a_tube_%28cropped%29.jpg" title="Computer" target="_blank">
     <area shape="rect" coords="294,175,334,244" alt="Mobile" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Mobile_Phone_Evolution_1992_-_2014.jpg/800px-Mobile_Phone_Evolution_1992_-_2014.jpg" title="Mobile" target="_blank">
     <area shape="circle" coords="338,270,41" alt="Coffee" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Latte_and_dark_coffee.jpg/1024px-Latte_and_dark_coffee.jpg" title="Coffee" target="_blank">
    </map>
</html>
